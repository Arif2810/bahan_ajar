<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM</title>
</head>
<body>

  <form action="">
    <table border="0" cellspacing="0" cellpadding="5" align="center">
      <tr>
        <td><label for="username">Username :</label></td>
        <td><input type="text" id="username"></td>
      </tr>
      <tr>
        <td><label for="password">Password :</label></td>
        <td><input type="password" id="password"></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="radio" name="JK" id="laki-laki"><label for="laki-laki">Laki-laki</label>
          <input type="radio" name="JK" id="perempuan"><label for="perempuan">Permepuan</label>
        </td>
        <tr>
          <td><label for="hobi">Hobi :</label></td>
          <td>
            <select name="" id="">
              <option value="">Melukis</option>
              <option value="">Menyanyi</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="textarea">Textarea :</label></td>
          <td>
            <textarea name="textarea" id="textarea"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button>Kirim</button>
          </td>
        </tr>
      </tr>
    </table>
  </form>

</body>
</html>
